<link rel="stylesheet" type="text/css" href="css/topics.css" >
<div class="container" ng-controller="topicCtrl">

  <div class="row"><ul class="list-group col-md-6 col-md-offset-3">

    <li href="#" class="list-group-item ">
      <button type="button" class="btn btn-success" ng-click="open('md')">new</button>
    </li>

    <!--topic list start-->
    <li href="#" class="list-group-item" ng-repeat="topic in topics">
      <span class="badge">{{topic.reply_count}}</span>
      <h4 class="list-group-item-heading">
        <a href='#/topics/{{topic.id}}'>{{topic.title}}</a></h4>
      <ul class="list-group-item-meta">
        <li>Opened at
          <time datetime="2014-07-25T05:33:14-07:00" is="relative-time" title="Jul 25, 2014, 8:33 PM GMT+8">{{topic.created_at*1000|date:'medium'}}</time>
        </li>
      </ul>
    </li>  
    <!--topic list end -->   
  </ul></div>

  <p><button type="button" class="btn btn-default col-md-2 col-md-offset-3" ng-click="pre()" >Prev</button>
  <button type="button" class="btn btn-default col-md-2 col-md-offset-2" ng-click="next()">Next</button></p>
</div>
